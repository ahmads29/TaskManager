<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        /* CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 4px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            overflow: auto;
        }

        .modal-content {
            background-color: #fefefe;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border: 1px solid #888;
            border-radius: 5px;
            max-width: 400px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .required {
            color: red;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        <div>
            <label for="taskName">Task Name:</label>
            <input type="text" id="taskName" required>
            <span class="required" id="taskNameRequired">* Required</span>
        </div>
        <div>
            <label for="taskDescription">Task Description:</label>
            <input type="text" id="taskDescription" required>
            <span class="required" id="taskDescriptionRequired">* Required</span>
        </div>
        <div>
            <label for="dueDate">Due Date:</label>
            <input type="text" id="dueDate" required>
            <span class="required" id="dueDateRequired">* Required</span>
        </div>
        <button onclick="addTask()">Add Task</button>
        <button onclick="displayTasks()">Display Tasks</button>
        <button onclick="openChangeStatusModal()">Change Task Status</button>
        <ul id="taskList"></ul>
    </div>

    <!-- Add Task Success Modal -->
    <div id="addTaskSuccessModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddTaskSuccessModal()">&times;</span>
            <p id="addTaskSuccessMessage">Task added successfully!</p>
        </div>
    </div>

    <!-- Change Task Status Modal -->
    <div id="changeStatusModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeChangeStatusModal()">&times;</span>
            <label for="taskNameInput">Task Name:</label>
            <input type="text" id="taskNameInput" required>
            <span class="required" id="changeStatusRequired">* Required</span>
            <button onclick="markTaskAsFinished()">Mark as Finished</button>
            <p id="changeStatusMessage"></p>
        </div>
    </div>

    <script>
        // Load tasks from localStorage when the page loads
        window.addEventListener('load', function() {
            displayTasks();
        });

        function addTask() {
            const taskName = document.getElementById("taskName").value.trim();
            const taskDescription = document.getElementById("taskDescription").value.trim();
            const dueDate = document.getElementById("dueDate").value.trim();

            if (!taskName || !taskDescription || !dueDate) {
                document.getElementById("taskNameRequired").style.display = taskName ? 'none' : 'inline';
                document.getElementById("taskDescriptionRequired").style.display = taskDescription ? 'none' : 'inline';
                document.getElementById("dueDateRequired").style.display = dueDate ? 'none' : 'inline';
                return;
            }

            const tasks = getTasksFromLocalStorage();
            if (isTaskNameUnique(tasks, taskName)) {
                const task = { name: taskName, description: taskDescription, dueDate: dueDate, ongoing: true };
                tasks.push(task);
                saveTasksToLocalStorage(tasks); // Save tasks to localStorage
                openAddTaskSuccessModal();
            } else {
                showModal("Task with the same name already exists!");
            }
        }

        function openAddTaskSuccessModal() {
            const modal = document.getElementById("addTaskSuccessModal");
            modal.style.display = "block";
        }

        function closeAddTaskSuccessModal() {
            const modal = document.getElementById("addTaskSuccessModal");
            modal.style.display = "none";
        }

        function openChangeStatusModal() {
            const modal = document.getElementById("changeStatusModal");
            modal.style.display = "block";
            const changeStatusMessage = document.getElementById("changeStatusMessage");
            changeStatusMessage.textContent = "Task name changed";
        }

        function closeChangeStatusModal() {
            const modal = document.getElementById("changeStatusModal");
            modal.style.display = "none";
        }

        function markTaskAsFinished() {
            const taskName = document.getElementById("taskNameInput").value.trim();
            const tasks = getTasksFromLocalStorage();
            const taskIndex = tasks.findIndex(task => task.name.toLowerCase() === taskName.toLowerCase());
            if (taskIndex !== -1) {
                tasks[taskIndex].ongoing = false;
                saveTasksToLocalStorage(tasks); // Save tasks to localStorage
                closeChangeStatusModal(); // Close the change status modal
                displayTasks(); // Update task list after changing status
                showChangeStatusSuccessMessage(taskName);
            } else {
                showModal("No task with this name found!");
            }
        }

        function isTaskNameUnique(tasks, name) {
            return !tasks.some(task => task.name.toLowerCase() === name.toLowerCase());
        }

        function displayTasks() {
            const tasks = getTasksFromLocalStorage();
            const taskList = document.getElementById("taskList");
            taskList.innerHTML = "";
            tasks.forEach(task => {
                const li = document.createElement("li");
                li.textContent = `Name: ${task.name}, Description: ${task.description}, Due Date: ${task.dueDate}, Status: ${task.ongoing ? "Ongoing" : "Finished"}`;
                taskList.appendChild(li);
            });
        }

        function showChangeStatusSuccessMessage(taskName) {
            const message = document.getElementById("changeStatusMessage");
            message.textContent = `Task '${taskName}' marked as finished successfully!`;
        }

        function showModal(message) {
            const modal = document.getElementById("modal");
            const modalMessage = document.getElementById("modal-message");
            modalMessage.textContent = message;
            modal.style.display = "block";
        }

        // Other functions remain unchanged

        function saveTasksToLocalStorage(tasks) {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function getTasksFromLocalStorage() {
            return JSON.parse(localStorage.getItem('tasks')) || [];
        }
    </script>
</body>
</html>
